<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Satisfy&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css">
   
    <title>Qalyn Mal</title>
  </head>
  <body>
    <div class="container  ">
        <div class="row"> 
            <div class="col col-sm-12">
                <h1 class="text-center">  Your Qalyn Mal calculator  </h1>
                
                <form>

                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"> -  </option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="1"> - </option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="skills">Skills</label><br>
                    
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

                    <select class="selectpicker" multiple data-live-search="true" id="skills">
                        <option value="0">-</option>
                        <option value="100">Playing on dombra</option>
                        <option value="200">Good cook</option>
                        <option value="150">Easygoing character</option>
                        <option value="100">Sings well</option>
                    </select>

                    <hr>
                    <label for="age">Age</label><br>
                    <select id="age">
                        <option value="1">-</option>
                        <option value="1.5">18-23</option>
                        <option value="1.2">24-27</option>
                        <option value="0.95">28+</option>
                    
                    </select>
                    <hr>
                    <label for="reputation">Reputation</label><br>
                    <select id="reputation">
                        <option value="g0"> - </option>
                        <option value="g1">Gossips about his parent's attitude</option>
                        <option value="g2">Gossips about his character</option>
                        <option value="g3">Gossips aroud his person</option>
                    
                    </select>
                    <hr>
                
                </form>
                <button id="submit" type="button" class="btn btn-primary" >Calculate price</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
